<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Tracker - AnuKit Example</title>
  
  <!-- AnuKit Styles -->
  <link rel="stylesheet" href="../packages/styles/dist/index.css">
  
  <!-- Tailwind CSS for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Plastic/Glassmorphism UI Styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Screen reader only utility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Enhanced glassmorphism effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    /* Plastic button effect */
    .plastic-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }
    
    .plastic-button:hover {
      box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.6);
      transform: translateY(-2px);
    }
    
    .plastic-button:active {
      transform: translateY(0);
    }

    /* Smooth animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(102, 126, 234, 0.1);
      border-radius: 50%;
      border-top: 3px solid #667eea;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Info Box for Developers -->
  <div style="position: fixed; bottom: 20px; right: 20px; max-width: 300px; padding: 15px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); z-index: 9999;">
    <h4 style="margin: 0 0 10px 0; font-size: 14px; font-weight: 600; color: #667eea;">ðŸ’¡ Developer Note</h4>
    <p style="margin: 0; font-size: 12px; line-height: 1.5; color: #4a5568;">
      This is a reference implementation using AnuKit components. Features include:
      <ul style="margin: 8px 0 0 0; padding-left: 20px; font-size: 11px;">
        <li>Beautiful Plastic/Glass UI</li>
        <li>Smooth animations</li>
        <li>Responsive design</li>
        <li>LocalStorage persistence</li>
        <li>Search functionality</li>
      </ul>
    </p>
  </div>
  
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <h2>JavaScript Required</h2>
      <p>Please enable JavaScript to run this application.</p>
    </div>
  </noscript>

  <script type="module">
    // Note: In production, this would be bundled with the MedicineTracker component
    // For development, you would run: cd examples && npm install && npm run dev
    
    const loadingDiv = document.getElementById('root');
    loadingDiv.innerHTML = `
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(to bottom right, #eff6ff, #f3e8ff, #fce7f3);">
        <div class="spinner"></div>
        <h2 style="margin-top: 20px; color: #667eea; font-size: 24px; font-weight: 600;">Medicine Tracker</h2>
        <p style="color: #718096; margin-top: 10px;">Loading AnuKit Components...</p>
        <p style="color: #a0aec0; margin-top: 20px; max-width: 500px; text-align: center; padding: 0 20px; font-size: 14px;">
          <strong>Note:</strong> To run this example, please build the project first:
          <code style="display: block; margin-top: 10px; padding: 10px; background: rgba(255, 255, 255, 0.8); border-radius: 8px; font-family: monospace;">
            pnpm install<br/>
            pnpm build:packages
          </code>
        </p>
        <p style="color: #a0aec0; margin-top: 15px; max-width: 500px; text-align: center; padding: 0 20px; font-size: 14px;">
          Then open <code style="background: rgba(255, 255, 255, 0.8); padding: 2px 6px; border-radius: 4px; font-family: monospace;">MedicineTracker.tsx</code> in your IDE to see the implementation.
        </p>
      </div>
    `;
  </script>
</body>
</html>
